<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choix de la Séance</title>
</head>
<body>
    <h1>🎯 Lance ta séance Hula Hoop</h1>
    <form method="post">
        <label for="theme">Choisis ton thème :</label>
        <select name="theme" id="theme">
            {% for key, val in menu.items() %}
                <option value="{{ key }}">{{ val.nom }}</option>
            {% endfor %}
        </select>
        <button type="submit">Lancer</button>
    </form>
    <form method="post" action="/generer_yaml">
        <label for="theme">Choisis ton thème :</label>
        <select name="theme" id="mytheme">
            {% for key, val in menu.items() %}
                <option value="{{ val.id }}">{{ val.nom }}</option>
            {% endfor %}
        </select>
        <button type="submit">generate yaml pour le nest mini</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}
<h1>📋 Séances enregistrées</h1>
<a href="{{ url_for('new') }}">➕ Ajouter une séance</a>
<ul>
  {% for s in seances %}
    <li>
      <strong>{{ seances[s]['nom'] }}</strong> — {{ seances[s]['lumiere'] }}
      <a href="{{ url_for('edit', seance_id=seances[s]['id']) }}">✏️ Modifier</a>
    </li>
  {% endfor %}
</ul>

</body>
</html>
